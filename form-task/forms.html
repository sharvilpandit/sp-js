<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div>
    <form name="userdata" method="post">
        <div class="container">
            <table class="m-2 table table-striped">
            <tr><th colspan="2">Registration Form</th></tr>  
            <tr><td><label for="name">Name:</td>
            <td><input type="text" id="username" name="username" class="form-control" placeholder="Full-name">
            </label></td></tr>


            <tr><td><label for="email">email:</td>
            <td><input type="email" id="mail" name="mail">
            </label></td></tr>

            <tr><td><label for="password">password:</td>
             <td><input type="password" id="pwd" name="pwd"  maxlength="16">
            </label></td></tr>

            <tr><td>City:</td>
            <td><select id="city" name="city" class="stripes">
                <option value="">Select</option>
                <option value="Ahmedabad">Ahmedabad</option>
                <option value="Pune">Pune</option>
                <option value="Benglore">Banglore</option>
            </select></td></tr>
                

            <tr><td>
                <label for="gender">Gender:</td>
                <td><input type="radio" name="gender" id="male" value="male">male
                 <input type="radio" name="gender" id="female" value="female">female   
                </label></td></tr>

            <tr class="ms-5"><td colspan="2"><button type="submit" id="submit">submit</button></td></tr>


        </table>
        </div>
    </form>
   
</div>
<div >
    <table id="printdata" class="table2 table-bordered table-striped">
        <thead>
            <tr><th>Name</th><th>Email</th><th>City</th><th>Gender</th></tr>
        </thead>
    </table>
</div>
<script src="form.js"></script>
</body>
</html>
